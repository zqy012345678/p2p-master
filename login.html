
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>管理员登录</title>

	  <!-- 1. 导入CSS的全局样式 -->
	  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	  <!-- 2. jQuery导入，建议使用1.9以上的版本 -->
	  <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
	  <!-- 3. 导入bootstrap的js文件 -->
	  <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    </script>
  </head>
  <body>
  	<div class="container" style="width: 400px;margin-top:100px">
  		<h1 class="display-4" style="text-align: center;">管理员登录</h1>
        <form action="./home.html" method="post">
	      <div class="form-group">
	        <label for="user">用户名：</label>
	        <input type="text" name="user" class="form-control" id="user" placeholder="请输入用户名" value="tom"/>
	      </div>
	      
	      <div class="form-group">
	        <label for="password">密码：</label>
	        <input type="password" name="password" class="form-control" id="password" placeholder="请输入密码" value="tom"/>
	      </div>
	      <hr/>
	      <div class="form-group" style="text-align: center;">
	        <input class="btn btn btn-primary" type="submit" value="登录">
		  </div>
	  	</form>
		
		<!-- 出错显示的信息框 -->
	  	<div class="alert alert-warning alert-dismissible" role="alert">
		  <button type="button" class="close" data-dismiss="alert" >
		  	<span>&times;</span>
		  </button>
		   <strong>请输入正确的用户名和密码!</strong>
		</div>
  	</div>
  </body>
</html>
